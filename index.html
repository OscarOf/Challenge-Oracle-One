<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>Encriptado/Desencriptado</title>
    </head>

    <body>
        <h1 style="text-align: center;">Bienvenido! a Encriptador de Texto</h1>
        <main>
            <section>
                <textarea class="tEncriptado" id="textoE" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
            </section>
            <section>
                <textarea class="tDesencriptado" id="textoD" placeholder="Texto Encriptado" cols="20" rows="10"></textarea>
            </section>
        </main>        

        <div class="botones">
            <p class="mensaje">Solo letras minúsculas y sin acentos</p>
            <button class="botonE" id="botonE">Encriptar</button>
            <button class="botonD" id="botonD">Desencriptar</button>
            <button class="botonC" id="botonC" onclick="copiar()">Copiar</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
